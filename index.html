<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Games Archive By monkeys-canada</title>
    <script src="ruffle/ruffle.js"></script>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #swf-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ffffff;
            margin: 20px auto;
            background-color: #333333;
            position: relative;
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
        }
        #dark-mode-toggle, #fullscreen-toggle {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #fullscreen-toggle {
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body class="dark-mode">
    <div class="buttons">
        <button onclick="loadSWF('swfs/papalouie_v2.swf')">Play Papa Louie 1</button>
        <button onclick="loadSWF('swfs/PapaLouie2.swf')">Play Papa Louie 2</button>
        <button onclick="loadSWF('swfs/PapaLouie3.swf')">Play Papa Louie 3</button>
        <button onclick="loadSWF('swfs/papasbakeria.swf')">Play Papa's Bakeria</button>
        <button onclick="loadSWF('swfs/papasburgeria.swf')">Play Papa's Burgeria</button>
        <button onclick="loadSWF('swfs/papascheeseria_102.swf')">Play Papa's Cheeseria</button>
        <button onclick="loadSWF('swfs/papascupcakeria.swf')">Play Papa's Cupcakeria</button>
        <button onclick="loadSWF('swfs/papasdonuteria.swf')">Play Papa's Donuteria</button>
        <button onclick="loadSWF('swfs/papasfreezeria.swf')">Play Papa's Freezeria</button>
        <button onclick="loadSWF('swfs/papashotdoggeria.swf')">Play Papa's Hot Doggeria</button>
        <button onclick="loadSWF('swfs/papaspancakeria.swf')">Play Papa's Pancakeria</button>
        <button onclick="loadSWF('swfs/papaspastaria.swf')">Play Papa's Pastaria</button>
        <button onclick="loadSWF('swfs/papaspizzeria_v2.swf')">Play Papa's Pizzeria</button>
        <button onclick="loadSWF('swfs/papasscooperia_v102.swf')">Play Papa's Scooperia</button>
        <button onclick="loadSWF('swfs/papassushiria.swf')">Play Papa's Sushiria</button>
        <button onclick="loadSWF('swfs/papastacomia.swf')">Play Papa's Taco Mia</button>
        <button onclick="loadSWF('swfs/papaswingeria.swf')">Play Papa's Wingeria</button>
    </div>
    <div id="swf-container"></div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button id="fullscreen-toggle" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {};
            const ruffle = window.RufflePlayer.newest();
            window.ruffleInstance = ruffle.createPlayer();
            window.ruffleInstance.style.width = '100%';
            window.ruffleInstance.style.height = '100%';
            document.getElementById('swf-container').appendChild(window.ruffleInstance);
            document.body.classList.add('dark-mode'); // Enable dark mode by default
        });

        function loadSWF(swfPath) {
            if (window.ruffleInstance) {
                window.ruffleInstance.load({
                    url: swfPath
                });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleFullscreen() {
            const elem = window.ruffleInstance;
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
</body>
</html>
