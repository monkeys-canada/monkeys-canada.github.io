<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papa's Games Archive By monkeys-canada</title>
    <script src="ruffle/ruffle.js"></script>
    <style>
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        #swf-container {
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: 1px solid #ffffff;
            margin: 20px auto;
            background-color: #333333;
            position: relative;
        }
        .buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        #fullscreen-toggle {
            display: block;
            margin: 10px auto;
        }
    </style>
    <!-- Preload SWF files -->
    <link rel="preload" href="swfs/papalouie_v2.swf" as="object">
    <link rel="preload" href="swfs/PapaLouie2.swf" as="object">
    <link rel="preload" href="swfs/PapaLouie3.swf" as="object">
    <link rel="preload" href="swfs/papasbakeria.swf" as="object">
    <link rel="preload" href="swfs/papasburgeria.swf" as="object">
    <link rel="preload" href="swfs/papascheeseria_102.swf" as="object">
    <link rel="preload" href="swfs/papascupcakeria.swf" as="object">
    <link rel="preload" href="swfs/papasdonuteria.swf" as="object">
    <link rel="preload" href="swfs/papasfreezeria.swf" as="object">
    <link rel="preload" href="swfs/papashotdoggeria.swf" as="object">
    <link rel="preload" href="swfs/papaspancakeria.swf" as="object">
    <link rel="preload" href="swfs/papaspastaria.swf" as="object">
    <link rel="preload" href="swfs/papaspizzeria_v2.swf" as="object">
    <link rel="preload" href="swfs/papasscooperia_v102.swf" as="object">
    <link rel="preload" href="swfs/papassushiria.swf" as="object">
    <link rel="preload" href="swfs/papastacomia.swf" as="object">
    <link rel="preload" href="swfs/papaswingeria.swf" as="object">
</head>
<body class="dark-mode">
    <div class="buttons"></div>
    <div id="swf-container"></div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <button id="fullscreen-toggle" onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then((registration) => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch((error) => {
                    console.log('Service Worker registration failed:', error);
                });
        }

        document.addEventListener("DOMContentLoaded", () => {
            window.RufflePlayer = window.RufflePlayer || {};
            window.RufflePlayer.config = {
                core: {
                    log_level: "error",
                },
                renderer: {
                    background_color: 0x000000,
                    antialias: false,
                },
                audio: {
                    dynamic_audio_buffer: false,
                },
            };

            const ruffle = window.RufflePlayer.newest();
            const ruffleInstance = ruffle.createPlayer();
            ruffleInstance.style.width = '100%';
            ruffleInstance.style.height = '100%';
            document.getElementById('swf-container').appendChild(ruffleInstance);
            window.ruffleInstance = ruffleInstance;

            const gameList = [
                { name: "Papa Louie 1", file: "swfs/papalouie_v2.swf" },
                { name: "Papa Louie 2", file: "swfs/PapaLouie2.swf" },
                { name: "Papa Louie 3", file: "swfs/PapaLouie3.swf" },
                { name: "Papa's Bakeria", file: "swfs/papasbakeria.swf" },
                { name: "Papa's Burgeria", file: "swfs/papasburgeria.swf" },
                { name: "Papa's Cheeseria", file: "swfs/papascheeseria_102.swf" },
                { name: "Papa's Cupcakeria", file: "swfs/papascupcakeria.swf" },
                { name: "Papa's Donuteria", file: "swfs/papasdonuteria.swf" },
                { name: "Papa's Freezeria", file: "swfs/papasfreezeria.swf" },
                { name: "Papa's Hot Doggeria", file: "swfs/papashotdoggeria.swf" },
                { name: "Papa's Pancakeria", file: "swfs/papaspancakeria.swf" },
                { name: "Papa's Pastaria", file: "swfs/papaspastaria.swf" },
                { name: "Papa's Pizzeria", file: "swfs/papaspizzeria_v2.swf" },
                { name: "Papa's Scooperia", file: "swfs/papasscooperia_v102.swf" },
                { name: "Papa's Sushiria", file: "swfs/papassushiria.swf" },
                { name: "Papa's Taco Mia", file: "swfs/papastacomia.swf" },
                { name: "Papa's Wingeria", file: "swfs/papaswingeria.swf" }
            ];

            const buttonsContainer = document.querySelector('.buttons');
            gameList.forEach(game => {
                const button = document.createElement('button');
                button.textContent = `Play ${game.name}`;
                button.onclick = () => loadSWF(game.file);
                buttonsContainer.appendChild(button);
            });

            document.body.classList.add('dark-mode');
        });

        function loadSWF(swfPath) {
            if (window.ruffleInstance) {
                window.ruffleInstance.load({ url: swfPath });
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleFullscreen() {
            const elem = document.getElementById('swf-container');
            if (!document.fullscreenElement) {
                elem.requestFullscreen().catch(err => console.log(`Error attempting to enable full-screen mode: ${err.message}`));
            } else {
                document.exitFullscreen().catch(err => console.log(`Error attempting to exit full-screen mode: ${err.message}`));
            }
        }
    </script>
</body>
</html>
